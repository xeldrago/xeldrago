{% extends "base.html" %}
{% block content %}
<h2>Edit Driver</h2>

<form method="POST" action="{{ url_for('edit_driver', driver_id=driver[0]) }}" class="edit-driver-form">
    <label for="first_name">First Name:</label>
    <input type="text" name="first_name" value="{{ driver[1] }}" required>
    <label for="surname">Surname:</label>
    <input type="text" name="surname" value="{{ driver[2] }}" required>
    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" name="date_of_birth" value="{{ driver[3] }}" required>
    <button type="submit" class="btn btn-primary">Update Driver</button>
</form>

<a href="{{ url_for('admin') }}" class="btn btn-secondary">Back to Admin</a>

{% endblock %}
