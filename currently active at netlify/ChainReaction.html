<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chain Reaction Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #1e3c72, #6b0f9e, #a71d5d);
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: 20px;
      padding: 20px;
      text-align: center;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(to bottom right, #4CAF50, #2196F3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
    }

    .inner-logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(to bottom right, #E91E63, #9C27B0);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .inner-inner-logo {
      width: 20px;
      height: 20px;
      background: linear-gradient(to bottom right, #FFC107, #FF5722);
      border-radius: 50%;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(to right, #ff9a9e, #fad0c4, #fad0c4);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 0;
    }

    .menu {
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(128, 0, 128, 0.5);
      border-radius: 10px;
      padding: 30px;
      margin-bottom: 30px;
      max-width: 400px;
      margin: 0 auto 30px;
    }

    label {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 5px;
      color: #e0e0ff;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid rgba(128, 0, 128, 0.5);
      background-color: rgba(128, 0, 255, 0.2);
      color: white;
      font-size: 1rem;
    }

    button {
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      margin-top: 10px;
      font-weight: bold;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
    }

    .game-container {
      margin: 20px auto;
    }

    canvas {
      background-color: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      border: 2px solid rgba(128, 0, 128, 0.5);
      border-radius: 10px;
    }

    .tips {
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(128, 0, 128, 0.3);
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
      max-width: 600px;
      margin: 30px auto 0;
    }

    .tips h2 {
      font-size: 1.5rem;
      background: linear-gradient(to right, #ff9a9e, #fad0c4, #fad0c4);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(30px);
      opacity: 0.4;
      z-index: -1;
      animation: float 20s infinite alternate ease-in-out;
    }

    .orb1 {
      background-color: #E91E63;
      width: 250px;
      height: 250px;
      top: -50px;
      left: -50px;
      animation-delay: 0s;
    }

    .orb2 {
      background-color: #9C27B0;
      width: 300px;
      height: 300px;
      bottom: 100px;
      right: 50px;
      animation-delay: -5s;
    }

    .orb3 {
      background-color: #3F51B5;
      width: 280px;
      height: 280px;
      bottom: 50px;
      left: 33%;
      animation-delay: -10s;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }

      50% {
        transform: translate(30px, 30px) rotate(180deg);
      }

      100% {
        transform: translate(-30px, 15px) rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- Background orbs -->
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>
  <div class="orb orb3"></div>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <div class="inner-logo">
          <div class="inner-inner-logo"></div>
        </div>
      </div>
      <h1>Chain Reaction</h1>
    </div>

    <!-- Game controls -->
    <div id="gameMenu" class="menu">
      <div>
        <label for="players">Players</label>
        <input id="players" type="number" min="2" max="10" value="2" placeholder="Enter number of players">
      </div>

      <div>
        <label for="dimensions">Dimensions</label>
        <input id="dimensions" type="number" min="3" max="20" value="10" placeholder="Enter grid size">
      </div>

      <button id="startBtn">Start Game!</button>
    </div>

    <!-- Game canvas -->
    <div id="gameContainer" class="game-container" style="display: none;">
      <canvas id="myCanvas" width="640" height="640"></canvas>
      <div style="margin-top: 20px;">
        <button id="undoBtn">Undo</button>
      </div>
    </div>

    <!-- Game tips -->
    <div class="tips">
      <h2>Game Tips</h2>
      <p>
        Ideal dimension to have the most fun would be 10.<br>
        Add how many players you want for maximum chaos!<br>
        Tired of truth and dare during parties? Play this game and get your
        friends to do the stunts when they lose!<br>
        XD lmao hafun!!
      </p>
    </div>
  </div>

  <script>
    // Game variables
    let grid_sz;
    let cell_sz;
    let img_sz;
    let total_users;
    let is_first_move = true;
    let grid;
    let tmp_grid;
    let prev_grid;
    let prev_user = 1;
    let cur_Uid = 1;
    let angleArray;
    let alive_users;
    let move_count = 0;
    let isMouseEnabled = false;
    let animateArray;
    let animateCount = 0;
    let animateInterval;
    let animateIterations = 0;
    let animateRadius = 10;
    let ctx;

    const color_Array = [
      "#FF0000", "#00FF00", "#0000FF", "#FFFF00", "#00FFFF",
      "#AABBCC", "#0A0B0C", "#C8B9AA", "#671234", "#ABCD01"
    ];

    // Game initialization
    document.addEventListener('DOMContentLoaded', function () {
      const startBtn = document.getElementById('startBtn');
      const undoBtn = document.getElementById('undoBtn');
      const gameMenu = document.getElementById('gameMenu');
      const gameContainer = document.getElementById('gameContainer');
      const playersInput = document.getElementById('players');
      const dimensionsInput = document.getElementById('dimensions');
      const canvas = document.getElementById('myCanvas');

      ctx = canvas.getContext('2d');

      startBtn.addEventListener('click', function () {
        const players = parseInt(playersInput.value);
        const dimensions = parseInt(dimensionsInput.value);

        if (!players || !dimensions) {
          alert("Please enter both players and dimensions");
          return;
        }

        if (isNaN(players) || isNaN(dimensions) || players < 2 || dimensions < 3) {
          alert("Players must be at least 2 and dimensions at least 3");
          return;
        }

        // Show game canvas and hide menu
        gameMenu.style.display = 'none';
        gameContainer.style.display = 'block';

        // Initialize the game with the parameters
        total_users = players;
        grid_sz = dimensions;
        cell_sz = Math.floor(640 / grid_sz);
        img_sz = Math.ceil((cell_sz - 2) / 1.414);
        animateRadius = Math.floor(cell_sz / 4);

        // Set up canvas for high DPI displays
        const dpr = window.devicePixelRatio || 1;
        canvas.width = 640 * dpr;
        canvas.height = 640 * dpr;
        canvas.style.width = '640px';
        canvas.style.height = '640px';

        // Scale for high DPI displays
        ctx.scale(dpr, dpr);

        // Set up canvas event listener for clicks
        canvas.addEventListener('mousedown', function (event) {
          const rect = canvas.getBoundingClientRect();
          const x = event.clientX - rect.left;
          const y = event.clientY - rect.top;
          getpos(x, y);
        });

        // Initialize the game arrays and paint the grid
        createArrays();
        paint_Lines(color_Array[cur_Uid]);

        // Start the game loop
        window.gameInterval = setInterval(startt, 200);
      });

      undoBtn.addEventListener('click', function () {
        undo();
      });
    });

    // Game functions
    function createArrays() {
      grid = new Array(grid_sz);
      prev_grid = new Array(grid_sz);
      tmp_grid = new Array(grid_sz);
      angleArray = new Array(grid_sz);
      animateArray = new Array(grid_sz * grid_sz);
      alive_users = new Array(total_users + 1);

      move_count = 0;

      for (let i = 0; i <= total_users; i++) alive_users[i] = 1;

      for (let i = 0; i < grid_sz; i++) {
        angleArray[i] = new Array(grid_sz);
        grid[i] = new Array(grid_sz);
        tmp_grid[i] = new Array(grid_sz);
        prev_grid[i] = new Array(grid_sz);
      }

      for (let i = 0; i < grid_sz * grid_sz; i++) {
        animateArray[i] = new Array(2);
      }

      for (let i = 0; i < grid_sz; i++) {
        for (let j = 0; j < grid_sz; j++) {
          grid[i][j] = 0;
          angleArray[i][j] = Math.floor(Math.random() * 360);
        }
      }
      isMouseEnabled = true;
    }

    function getpos(x, y) {
      update(Math.floor(x / cell_sz), Math.floor(y / cell_sz));
    }

    function isCorners(x, y) {
      return (
        (x === 0 && y === grid_sz - 1) ||
        (x === grid_sz - 1 && y === grid_sz - 1) ||
        (x === 0 && y === 0) ||
        (x === grid_sz - 1 && y === 0)
      );
    }

    function isOnEdge(x, y) {
      return x === 0 || y === 0 || x === grid_sz - 1 || y === grid_sz - 1;
    }

    function isInside(x, y) {
      return !isCorners(x, y) && !isOnEdge(x, y);
    }

    function isExpandable(c, x, y) {
      return (
        (c === 1 && isCorners(x, y)) ||
        (c === 2 && isOnEdge(x, y)) ||
        (c === 3 && isInside(x, y))
      );
    }

    function animate() {
      const white = "#ffffff";
      for (let i = 0; i < animateCount; i++) {
        const tx = animateArray[i][0];
        const ty = animateArray[i][1];
        const curCol = color_Array[Math.floor(grid[tx][ty] / 10)];
        const hlf = cell_sz / 2.0;

        if (tx > 0) {
          if (animateIterations > 0) {
            ctx.fillStyle = white;
            ctx.beginPath();
            ctx.arc(
              tx * cell_sz + hlf - animateIterations + 1,
              ty * cell_sz + hlf,
              animateRadius,
              0,
              2 * Math.PI
            );
            ctx.fill();
          }

          ctx.fillStyle = curCol;
          ctx.beginPath();
          ctx.arc(
            tx * cell_sz + hlf - animateIterations,
            ty * cell_sz + hlf,
            animateRadius,
            0,
            2 * Math.PI
          );
          ctx.fill();
        }

        if (tx < grid_sz - 1) {
          if (animateIterations > 0) {
            ctx.fillStyle = white;
            ctx.beginPath();
            ctx.arc(
              tx * cell_sz + hlf + animateIterations - 1,
              ty * cell_sz + hlf,
              animateRadius,
              0,
              2 * Math.PI
            );
            ctx.fill();
          }
          ctx.fillStyle = curCol;
          ctx.beginPath();
          ctx.arc(
            tx * cell_sz + hlf + animateIterations,
            ty * cell_sz + hlf,
            animateRadius,
            0,
            2 * Math.PI
          );
          ctx.fill();
        }

        if (ty > 0) {
          if (animateIterations > 0) {
            ctx.fillStyle = white;
            ctx.beginPath();
            ctx.arc(
              tx * cell_sz + hlf,
              ty * cell_sz + hlf - animateIterations + 1,
              animateRadius,
              0,
              2 * Math.PI
            );
            ctx.fill();
          }
          ctx.fillStyle = curCol;
          ctx.beginPath();
          ctx.arc(
            tx * cell_sz + hlf,
            ty * cell_sz + hlf - animateIterations,
            animateRadius,
            0,
            2 * Math.PI
          );
          ctx.fill();
        }

        if (ty < grid_sz - 1) {
          if (animateIterations > 0) {
            ctx.fillStyle = white;
            ctx.beginPath();
            ctx.arc(
              tx * cell_sz + hlf,
              ty * cell_sz + hlf + animateIterations - 1,
              animateRadius,
              0,
              2 * Math.PI
            );
            ctx.fill();
          }
          ctx.fillStyle = curCol;
          ctx.beginPath();
          ctx.arc(
            tx * cell_sz + hlf,
            ty * cell_sz + hlf + animateIterations,
            animateRadius,
            0,
            2 * Math.PI
          );
          ctx.fill();
        }
      }

      animateIterations++;
      if (animateIterations > 75) {
        ctx.fillStyle = "rgb(200,200,200)";
        const tmp = document.getElementById("myCanvas");
        for (let i = 0; i <= grid_sz; i++) {
          ctx.fillRect(i * cell_sz, 0, 1, tmp.height);
          ctx.fillRect(0, i * cell_sz, tmp.width, 1);
        }
        clearInterval(animateInterval);
        rebuild();
      }
    }

    function rebuild() {
      for (let i = 0; i < animateCount; i++) {
        const tx = animateArray[i][0];
        const ty = animateArray[i][1];

        if (tx > 0) tmp_grid[tx - 1][ty]++;
        if (tx < grid_sz - 1) tmp_grid[tx + 1][ty]++;
        if (ty > 0) tmp_grid[tx][ty - 1]++;
        if (ty < grid_sz - 1) tmp_grid[tx][ty + 1]++;
      }
      createAnimation();
    }

    function createAnimation() {
      animateCount = 0;

      for (let i = 0; i < grid_sz; i++) {
        for (let j = 0; j < grid_sz; j++) {
          const cur_cnt = (grid[i][j] % 10) + tmp_grid[i][j];
          if (
            (cur_cnt > 1 && isCorners(i, j)) ||
            (cur_cnt > 2 && isOnEdge(i, j)) ||
            (cur_cnt > 3 && isInside(i, j))
          ) {
            animateArray[animateCount][0] = i;
            animateArray[animateCount][1] = j;
            animateCount++;

            let upd_val;
            if (isCorners(i, j)) upd_val = cur_cnt - 2;
            else if (isOnEdge(i, j)) upd_val = cur_cnt - 3;
            else if (isInside(i, j)) upd_val = cur_cnt - 4;

            grid[i][j] = 10 * cur_Uid + upd_val;
          } else if (tmp_grid[i][j] > 0) {
            grid[i][j] = cur_Uid * 10 + cur_cnt;
          }
          tmp_grid[i][j] = 0;
        }
      }

      animateIterations = 0;
      if (animateCount > 0) {
        animateInterval = setInterval(animate, 1);
      } else {
        check_fin();
        ready_for_next();
      }
    }

    function is_alive(id) {
      for (let i = 0; i < grid_sz; i++) {
        for (let j = 0; j < grid_sz; j++) {
          if (grid[i][j] % 10 > 0 && Math.floor(grid[i][j] / 10) === id) return true;
        }
      }
      return false;
    }

    function update(x, y) {
      if (!isMouseEnabled) return;

      const tmp = grid[x][y];

      // Check if it's a valid move
      if (tmp % 10 > 0 && Math.floor(tmp / 10) !== cur_Uid) return;

      isMouseEnabled = false;

      // First copy the current board to enable 'undo'
      for (let i = 0; i < grid_sz; i++) {
        for (let j = 0; j < grid_sz; j++) {
          prev_grid[i][j] = grid[i][j];
        }
      }

      prev_user = cur_Uid;

      if (tmp % 10 === 0) {
        // New cell to be placed here
        grid[x][y] = cur_Uid * 10 + 1;
        angleArray[x][y] = 0;
        ready_for_next();
      } else if (!isExpandable(tmp % 10, x, y)) {
        // Simply add a new orb
        grid[x][y] = cur_Uid * 10 + (tmp % 10) + 1;
        ready_for_next();
      } else {
        // Animate the expansion
        for (let i = 0; i < grid_sz; i++) {
          for (let j = 0; j < grid_sz; j++) {
            tmp_grid[i][j] = 0;
          }
        }
        tmp_grid[x][y] = 1;
        createAnimation();
      }
    }

    function undo() {
      for (let i = 0; i < grid_sz; i++) {
        for (let j = 0; j < grid_sz; j++) {
          grid[i][j] = prev_grid[i][j];
        }
      }
      cur_Uid = prev_user;
      paint_Lines(color_Array[cur_Uid]);
    }

    function ready_for_next() {
      move_count++;

      let tmp2 = (cur_Uid % total_users) + 1;

      while (!is_alive(tmp2) && move_count > total_users && tmp2 !== cur_Uid) {
        tmp2 = (tmp2 % total_users) + 1;
      }

      if (tmp2 === cur_Uid) {
        alert("Game over! Player " + cur_Uid + " wins!");
        resetGame();
        return;
      }

      cur_Uid = tmp2;
      paint_Lines(color_Array[cur_Uid]);
      isMouseEnabled = true;
    }

    function check_fin() {
      let first_uid = null;
      let gotfirst = false;

      for (let i = 0; i < grid_sz; i++) {
        for (let j = 0; j < grid_sz; j++) {
          if (grid[i][j] > 0) {
            const current_uid = Math.floor(grid[i][j] / 10);
            if (!gotfirst) {
              first_uid = current_uid;
              gotfirst = true;
            } else if (first_uid !== current_uid) {
              return false;
            }
          }
        }
      }

      if (gotfirst) {
        alert("Game over! Player " + first_uid + " wins!");
        resetGame();
      }
      return true;
    }

    function resetGame() {
      for (let i = 0; i < grid_sz; i++) {
        for (let j = 0; j < grid_sz; j++) {
          grid[i][j] = 0;
        }
      }
      cur_Uid = 1;
      move_count = 0;
      paint_Lines(color_Array[cur_Uid]);
    }

    function startt() {
      for (let i = 0; i < grid_sz; i++) {
        for (let j = 0; j < grid_sz; j++) {
          if (grid[i][j] > 0 && grid[i][j] % 10 > 0) {
            let tmpAngle;
            if (
              !isCorners(i, j) &&
              ((isOnEdge(i, j) && Math.floor(grid[i][j] % 10) <= 1) ||
                (isInside(i, j) && Math.floor(grid[i][j] % 10) < 3))
            ) {
              tmpAngle = 0;
            } else {
              tmpAngle = angleArray[i][j];
              angleArray[i][j] = (angleArray[i][j] + 10) % 360;
            }

            const x = cell_sz * i + Math.floor(cell_sz / 2);
            const y = cell_sz * j + Math.floor(cell_sz / 2);
            const color = color_Array[Math.floor(grid[i][j] / 10)];
            const count = grid[i][j] % 10;

            draw_Ball(count, x, y, img_sz, tmpAngle, color);
          } else {
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(
              i * cell_sz + 1,
              j * cell_sz + 1,
              cell_sz - 2,
              cell_sz - 2
            );
          }
        }
      }
    }

    function draw_Ball(count, x, y, sz, ang, col) {
      // Save the current context state
      ctx.save();

      // Move to the center of the cell
      ctx.translate(x, y);

      // Rotate the entire drawing context
      ctx.rotate(ang);

      // Draw the background circle
      ctx.fillStyle = "#ffffff";
      ctx.beginPath();
      ctx.arc(0, 0, sz / 2, 0, 2 * Math.PI);
      ctx.fill();

      // Draw the colored circle
      ctx.fillStyle = col;
      ctx.beginPath();
      ctx.arc(0, 0, sz / 2 - 2, 0, 2 * Math.PI);
      ctx.fill();

      // Draw the smaller circles based on count
      const smallRadius = sz / 6;
      const centerDistance = sz / 3;

      ctx.fillStyle = "#ffffff";

      if (count === 1) {
        // Single circle in the center
        ctx.beginPath();
        ctx.arc(0, 0, smallRadius, 0, 2 * Math.PI);
        ctx.fill();
      } else if (count === 2) {
        // Two circles
        ctx.beginPath();
        ctx.arc(-centerDistance / 2, 0, smallRadius, 0, 2 * Math.PI);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(centerDistance / 2, 0, smallRadius, 0, 2 * Math.PI);
        ctx.fill();
      } else if (count === 3) {
        // Three circles in a triangle
        ctx.beginPath();
        ctx.arc(0, -centerDistance / 2, smallRadius, 0, 2 * Math.PI);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(-centerDistance / 2, centerDistance / 4, smallRadius, 0, 2 * Math.PI);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(centerDistance / 2, centerDistance / 4, smallRadius, 0, 2 * Math.PI);
        ctx.fill();
      }

      // Restore the context state
      ctx.restore();
    }

    function paint_Lines(col) {
      const tmp = document.getElementById("myCanvas");
      ctx.fillStyle = col;
      for (let i = 0; i <= grid_sz; i++) {
        ctx.fillRect(i * cell_sz, 0, 1, tmp.height);
        ctx.fillRect(0, i * cell_sz, tmp.width, 1);
      }
    }
  </script>
</body>
