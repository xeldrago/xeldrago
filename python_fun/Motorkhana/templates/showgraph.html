<!DOCTYPE html>
<html>

<head>
    <nav>
        <h1>Bankside Rakaia Motorkhana Mavens - Competition Event</h1>
        <ul>
            <li><a href="{{ url_for('listdrivers') }}">List Drivers</a></li>
            <li><a href="{{ url_for('listcourses') }}">List Courses</a></li>
            <li><a href="{{ url_for('driversrun_details') }}">List Drives run Details</a></li>
            <li><a href="{{ url_for('showgraph') }}">Graph</a></li>
        </ul>
    </nav>
    <title>Top 5 Drivers</title>
    <!-- Include Chart.js library (you can use a CDN link or serve it locally) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Top 5 Drivers</h1>
    <canvas id="driverChart" width="400" height="200"></canvas>

    <script>
        // Get driver names and results from Flask
        

        var driverNames = {{ driverNames | tojson | safe }};
        var driverResults = {{ driverResults | tojson | safe }};

        // Create a bar chart using Chart.js
        var ctx = document.getElementById('driverChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: driverNames,
                datasets: [{
                    label: 'Overall Results',
                    data: driverResults,
                    backgroundColor: 'rgba(75, 192, 50, 0.2)',
                    borderColor: 'rgba(75, 155, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
