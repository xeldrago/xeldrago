}

.flip-box:hover .flip-box-inner {

.flip-box-front, .flip-box-back {

  height: 100%;

}

.flip-box-front {

  color: rgb(104, 212, 231);
}

.flip-box-back {
  background-color: rgb(48, 16, 233);
  color: rgb(104, 212, 231);
  transform: rotateX(180deg);
  border-radius: 30px;
}
