<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="contact" content="contact details of xeldrago" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" class="logo" href="media/images/logo.jpg" type="image/x-icon" />
  <title>Xeldrago | Contact us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --primary: #4a6cf7;
      --primary-dark: #3d5cd7;
      --dark: #1d2144;
      --body-color: #637381;
      --light-bg: #f3f4ff;
      --white: #ffffff;
      --border-color: #e5e7eb;
      --gradient: linear-gradient(90deg, hsla(221, 45%, 73%, 1) 0%, hsla(220, 78%, 29%, 1) 100%);
      --card-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    .dark-mode {
      --primary: #6c7ee1;
      --primary-dark: #5c6ecf;
      --dark: #f3f4ff;
      --body-color: #d3d7e2;
      --light-bg: #1a1a2e;
      --white: #121212;
      --border-color: #2a2a3a;
      --gradient: linear-gradient(90deg, hsla(221, 45%, 23%, 1) 0%, hsla(220, 78%, 49%, 1) 100%);
      --card-shadow: 0 4px 18px rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: var(--body-color);
      background: var(--gradient);
      min-height: 100vh;
      transition: var(--transition);
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      background-color: var(--white);
      border-radius: 15px;
      box-shadow: var(--card-shadow);
      margin-top: 30px;
      transition: var(--transition);
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      background-color: var(--white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--card-shadow);
      z-index: 1000;
      transition: var(--transition);
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--dark);
      font-size: 1.5rem;
      cursor: pointer;
      transition: var(--transition);
      padding: 5px;
      border-radius: 50%;
    }

    .theme-toggle:hover {
      color: var(--primary);
      transform: rotate(20deg);
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
      transition: var(--transition);
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 60px;
      height: 4px;
      background: var(--primary);
      border-radius: 2px;
      transition: var(--transition);
    }

    p {
      margin-bottom: 20px;
      color: var(--dark);
      font-size: 1.1rem;
      transition: var(--transition);
    }

    a {
      color: var(--primary);
      text-decoration: none;
      transition: var(--transition);
    }

    a:hover {
      color: var(--primary-dark);
    }

    .contact-option {
      margin-bottom: 20px;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .contact-card {
      padding: 25px;
      background-color: var(--light-bg);
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .contact-card:hover {
      transform: translateY(-5px);
    }

    .contact-icon {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: var(--primary);
      transition: var(--transition);
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      background-color: var(--primary);
      color: #fff;
      border: none;
      border-radius: 30px;
      text-align: center;
      font-size: 1rem;
      font-weight: 600;
      transition: var(--transition);
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background-color: var(--primary-dark);
      transition: var(--transition);
      z-index: -1;
      border-radius: 30px;
    }

    .button:hover::before {
      width: 100%;
    }

    .button i {
      margin-right: 10px;
    }

    .btn-home {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 20px;
      background-color: var(--primary);
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
      z-index: 100;
    }

    .btn-home:hover {
      background-color: var(--primary-dark);
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin-top: 80px;
      }

      h1 {
        font-size: 2rem;
      }

      .contact-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      animation: fadeIn 0.8s ease-out forwards;
    }

    .contact-card:nth-child(1) {
      animation: fadeIn 0.5s ease-out forwards;
      animation-delay: 0.2s;
    }

    .contact-card:nth-child(2) {
      animation: fadeIn 0.5s ease-out forwards;
      animation-delay: 0.4s;
    }

    .contact-card:nth-child(3) {
      animation: fadeIn 0.5s ease-out forwards;
      animation-delay: 0.6s;
    }
  </style>
</head>

<body>
  <header class="header">
    <a href="index.html" class="btn-home" title="Go to Home">
      <i class="fas fa-home"></i>
    </a>
    <button id="theme-toggle-btn" class="theme-toggle" title="Toggle dark/light mode">

  <div class="container">

  <!-- Scripts from Google Ads -->
  <script data-ad-client="ca-pub-9618809913051129" async

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Theme Toggle Functionality
      const themeToggleBtn = document.getElementById('theme-toggle-btn');
      const themeIcon = themeToggleBtn.querySelector('i');

      // Check for saved theme preference or use the default one
      const savedTheme = localStorage.getItem('theme') || 'light';

      // Apply the saved theme on page load
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
      }

      // Toggle theme when the button is clicked
      themeToggleBtn.addEventListener('click', function () {
        document.body.classList.toggle('dark-mode');

        // Update the theme icon
        if (document.body.classList.contains('dark-mode')) {
          themeIcon.classList.remove('fa-moon');
          themeIcon.classList.add('fa-sun');
          localStorage.setItem('theme', 'dark');
        } else {
          themeIcon.classList.remove('fa-sun');
          themeIcon.classList.add('fa-moon');
          localStorage.setItem('theme', 'light');
        }
      });

      // Add a loaded class to body for animations
      document.body.classList.add('loaded');
    });
  </script>
</body>

</html>
