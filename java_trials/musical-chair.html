    const searchInput = document.getElementById('song-search');
    const dropdown = document.getElementById('songs-dropdown');
    const chairPlayer = document.getElementById('chairPlayer');
    const currSongName = document.getElementById('current-song-name');
    const startBtn = document.getElementById('startChair');
    const stopBtn = document.getElementById('stopChair');
    let musicalChairTimeout = null,
      musicalChairPauseTimeout = null,
      musicalChairRunning = false;

    function populateDropdown(list) {
      dropdown.innerHTML = "";
      list.forEach(song => {
        const o = document.createElement('option');
        o.value = song; o.text = song;
        dropdown.appendChild(o);
      });
      if (list.length) dropdown.selectedIndex = 0;
    }
    // Initial load
    populateDropdown(songs);

    searchInput.addEventListener('input', function () {
      const query = this.value.trim().toLowerCase();
      const filtered = songs.filter(s => s.toLowerCase().includes(query));
      populateDropdown(filtered);
      if (filtered.length) updatePlayer(filtered[0]);
    });

    function updatePlayer(song) {
      currSongName.textContent = song ? song : "No song selected...";
      chairPlayer.src = song || "";
      chairPlayer.load();
    }

    dropdown.addEventListener("change", function () {
      if (dropdown.selectedIndex >= 0) {
        updatePlayer(dropdown.value);
      }
    });

    // Start/Stop musical chair logic
    function startMusicalChairs() {
      if (musicalChairRunning || !chairPlayer.src) return;
      musicalChairRunning = true;
      chairPlayer.play();
      runMusicalChairCycle();
    }
    function runMusicalChairCycle() {
      if (!musicalChairRunning) return;
      const randomPlay = Math.floor(Math.random() * 8000) + 5000;
      musicalChairTimeout = setTimeout(() => {
        chairPlayer.pause();
        musicalChairPauseTimeout = setTimeout(() => {
          if (!musicalChairRunning) return;
          chairPlayer.play();
          runMusicalChairCycle();
        }, 15000); // 15s pause
      }, randomPlay);
    }
    function stopMusicalChairs() {
      musicalChairRunning = false;
      clearTimeout(musicalChairTimeout);
      clearTimeout(musicalChairPauseTimeout);
      chairPlayer.pause();
    }
    startBtn.addEventListener("click", startMusicalChairs);
    stopBtn.addEventListener("click", stopMusicalChairs);

    // Load initial song
    if (songs.length) {
      updatePlayer(songs[0]);
    }
