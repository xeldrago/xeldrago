<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Pelmanism Memory Game</h1>
            <div class="game-controls" id="gameControlsHeader" style="display: none;">
                <button class="pause-btn" onclick="togglePause()">‚è∏Ô∏è Pause</button>
                <button class="restart-btn" onclick="restartTurn()">üîÑ Restart</button>
                <button class="quit-btn" onclick="quitGame()">‚ùå Quit</button>
            </div>
        </div>

        <!-- Setup Screen -->
        <div class="setup-screen active">
            <div class="game-mode-selection">
                <h3>Select Game Mode</h3>
                <div class="mode-buttons">
                    <button class="mode-btn" onclick="selectMode('timer')">
                        ‚è±Ô∏è Timer Mode<br>
                        <small style="font-size: 14px;">15 seconds per turn</small>
                    </button>
                    <button class="mode-btn" onclick="selectMode('turns')">
                        üéØ Turns Mode<br>
                        <small style="font-size: 14px;">Limited flip attempts</small>
                    </button>
                </div>
            </div>

            <div class="player-setup" id="playerSetupSection" style="display: none;">
                <h2 style="color: #667eea; margin-bottom: 15px;">Add Players (2-5)</h2>
                <div id="playerInputs"></div>
                <button class="add-player-btn" onclick="addPlayer()">Add Player</button>
            </div>
            <div class="btn-container">
                <button onclick="startGame()" id="startBtn" disabled style="display: none;">Start Game</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div class="game-screen">
            <div class="scoreboard" id="scoreboard"></div>

            <div class="game-info">
                <div class="round-info" id="roundInfo">Round 1</div>
                <div id="timerDisplay" style="display: none;">
                    <div class="timer" id="timer">15</div>
                </div>
                <div id="turnsDisplay" style="display: none;">
                    <div class="turns-left" id="turnsLeft">10</div>
                </div>
                <div class="round-info">Playing: <span id="currentPlayer"></span></div>
            </div>

            <div class="cards-grid level-1" id="cardsGrid" style="position: relative;"></div>
        </div>

        <!-- Pause Overlay -->
        <div class="pause-overlay" id="pauseOverlay">
            <div class="pause-box">
                <h2>‚è∏Ô∏è Game Paused</h2>
                <button onclick="togglePause()" style="font-size: 20px; padding: 15px 40px;">Resume Game</button>
            </div>
        </div>

        <!-- Turn Result Screen -->
        <div class="turn-result-screen">
            <div class="result-box">
                <h2 id="turnResultPlayer"></h2>
                <p id="turnResultScore"></p>
                <p id="turnResultEfficiency" class="efficiency-bonus"></p>
            </div>
            <div class="btn-container">
                <button onclick="continueGame()">Continue</button>
            </div>
        </div>

        <!-- Round Result Screen -->
        <div class="round-result-screen">
            <div class="result-box">
                <h2>Round <span id="roundNumber"></span> Complete!</h2>
                <div id="tieBreakerInfo" class="tie-breaker-info" style="display: none;">
                    Tie Breaker Round! Only tied players continue.
                </div>
            </div>
            <div class="scores-table">
                <h3>Round Scores</h3>
                <div id="roundScoresTable"></div>
            </div>
            <div class="scores-table">
                <h3>Total Scores</h3>
                <div id="totalScoresTable"></div>
            </div>
            <div id="eliminationMessage" style="display: none;" class="elimination-info">
                <h3>‚ö†Ô∏è Player Eliminated!</h3>
                <p id="eliminatedPlayer"></p>
            </div>
            <div class="btn-container">
                <button onclick="nextRound()">Next Round</button>
            </div>
        </div>

        <!-- Final Result Screen -->
        <div class="final-result-screen">
            <h2 style="text-align: center; color: #667eea; font-size: 2em; margin: 20px 0;">üèÜ Game Over!</h2>
            <div class="winner-card">
                <h3 id="winnerName"></h3>
                <p id="winnerScore"></p>
            </div>
            <div class="scores-table">
                <h3>Final Standings</h3>
                <div id="finalStandings"></div>
            </div>
            <div class="btn-container">
                <button onclick="playAgain()">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        const cardSymbols = ['üéÆ', 'üé®', 'üé≠', 'üé™', 'üéØ', 'üé≤', 'üé∏', 'üéπ', 'üé∫', 'üéª', 'üèÄ', '‚öΩ', 'üèà', 'üéæ', 'üèê', 'üèì', 'üé≥', 'üèè'];

        let players = [];
        let currentRound = 1;
        let currentPlayerIndex = 0;
        let timer = 15;
        let timerInterval;
        let cardsArray = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let currentTurnScore = 0;
        let isPaused = false;
        let gameMode = null;
        let turnsRemaining = 0;
        let maxTurns = 0;
        let isTieBreakerRound = false;
        let turnsUsed = 0;
        let totalPairs = 0;
        let secondsUsed = 0;
        let turnEnded = false;
        let canFlipCards = true;
        let isCheckingMatch = false;

        function initPlayerInputs() {
            const container = document.getElementById('playerInputs');
            container.innerHTML = '';
            players = [];

            for (let i = 0; i < 2; i++) {
                addPlayer();
            }
        }

        function selectMode(mode) {
            gameMode = mode;
            document.getElementById('playerSetupSection').style.display = 'block';
            document.getElementById('startBtn').style.display = 'block';
            document.querySelector('.game-mode-selection').style.display = 'none';
        }

        function addPlayer() {
            if (players.length >= 5) {
                alert('Maximum 5 players allowed!');
                return;
            }

            const container = document.getElementById('playerInputs');
            const div = document.createElement('div');
            div.className = 'player-input';
            div.innerHTML = `
                <input type="text" placeholder="Player ${players.length + 1} Name" id="player${players.length}">
                ${players.length >= 2 ? '<button onclick="removePlayer(this)">Remove</button>' : ''}
            `;
            container.appendChild(div);

            players.push({
                name: '',
                totalScore: 0,
                roundScores: [],
                efficiencyScores: [],
                turnsUsed: [],
                secondsUsed: [],
                eliminated: false
            });
            updateStartButton();
        }

        function removePlayer(btn) {
            if (players.length <= 2) return;
            btn.parentElement.remove();
            players.pop();
            updateStartButton();
        }

        function updateStartButton() {
            const inputs = document.querySelectorAll('.player-input input');
            let allFilled = true;
            inputs.forEach(input => {
                if (!input.value.trim()) allFilled = false;
            });
            document.getElementById('startBtn').disabled = !allFilled || players.length < 2;
        }

        document.addEventListener('input', (e) => {
            if (e.target.matches('.player-input input')) {
                updateStartButton();
            }
        });

        function startGame() {
            const inputs = document.querySelectorAll('.player-input input');
            players = [];
            inputs.forEach((input, i) => {
                players.push({
                    name: input.value.trim(),
                    totalScore: 0,
                    roundScores: [],
                    efficiencyScores: [],
                    turnsUsed: [],
                    secondsUsed: [],
                    eliminated: false
                });
            });

            currentRound = 1;
            currentPlayerIndex = 0;
            isTieBreakerRound = false;

            document.getElementById('gameControlsHeader').style.display = 'flex';
            showScreen('game-screen');
            startPlayerTurn();
        }

        function startPlayerTurn() {
            console.log("Starting player turn for:", players[currentPlayerIndex]?.name);
            turnEnded = false;
            canFlipCards = true;
            isCheckingMatch = false;

            while (players[currentPlayerIndex] && players[currentPlayerIndex].eliminated) {
                currentPlayerIndex++;
                if (currentPlayerIndex >= players.length) {
                    endRound();
                    return;
                }
            }

            if (!players[currentPlayerIndex]) {
                endRound();
                return;
            }

            const cardsCount = 10 + (currentRound - 1) * 2;
            totalPairs = cardsCount / 2;
            matchedPairs = 0;
            currentTurnScore = 0;
            turnsUsed = 0;
            secondsUsed = 0;
            flippedCards = [];

            document.getElementById('roundInfo').textContent = `Round ${currentRound} - ${cardsCount} Cards`;
            document.getElementById('currentPlayer').textContent = players[currentPlayerIndex].name;
            updateScoreboard();
            createCards(cardsCount);

            if (gameMode === 'timer') {
                document.getElementById('timerDisplay').style.display = 'block';
                document.getElementById('turnsDisplay').style.display = 'none';
                startTimer();
            } else {
                document.getElementById('timerDisplay').style.display = 'none';
                document.getElementById('turnsDisplay').style.display = 'block';
                maxTurns = cardsCount;
                turnsRemaining = maxTurns;
                document.getElementById('turnsLeft').textContent = `${turnsRemaining} turns left`;
            }
        }

        function createCards(count) {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';
            grid.className = `cards-grid level-${currentRound}`;

            const symbols = cardSymbols.slice(0, count / 2);
            cardsArray = [...symbols, ...symbols].sort(() => Math.random() - 0.5);

            cardsArray.forEach((symbol, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.symbol = symbol;
                card.dataset.index = i;
                card.innerHTML = `<span class="card-back">${symbol}</span>`;
                card.onclick = () => flipCard(card);
                grid.appendChild(card);
            });
        }

        function startTimer() {
            flippedCards = [];
            timer = 15;
            secondsUsed = 0;
            document.getElementById('timer').textContent = timer;

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (turnEnded) {
                    clearInterval(timerInterval);
                    return;
                }

                timer--;
                secondsUsed++;
                document.getElementById('timer').textContent = timer;

                if (timer <= 0) {
                    clearInterval(timerInterval);
                    // Force end turn when timer runs out
                    if (!turnEnded) {
                        console.log("Timer ended, forcing turn end");
                        endPlayerTurn();
                    }
                }
            }, 1000);
        }

        function flipCard(card) {
            if (!canFlipCards || turnEnded || isPaused || isCheckingMatch ||
                card.classList.contains('flipped') || card.classList.contains('matched') ||
                flippedCards.length >= 2) {
                return;
            }

            // Check if player has any resources left
            const hasResources =
                (gameMode === 'turns' && turnsRemaining > 0) ||
                (gameMode === 'timer' && timer > 0);

            if (!hasResources) {
                console.log("No resources left, ending turn");
                endPlayerTurn();
                return;
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                canFlipCards = false; // Prevent more flips until match is resolved
                isCheckingMatch = true;
                turnsUsed++;

                if (gameMode === 'turns') {
                    turnsRemaining--;
                    document.getElementById('turnsLeft').textContent = `${turnsRemaining} turns left`;

                    // Check if this was the last turn
                    if (turnsRemaining <= 0) {
                        console.log("Last turn used, will end after match check");
                    }
                }

                setTimeout(() => {
                    checkMatch();
                }, 500);
            }
        }

        function checkMatch() {
            console.log("Checking match...");
            const [card1, card2] = flippedCards;

            if (card1.dataset.symbol === card2.dataset.symbol) {
                console.log("Match found!");
                card1.classList.add('matched');
                card2.classList.add('matched');
                currentTurnScore++;
                matchedPairs++;
                flippedCards = [];
                isCheckingMatch = false;

                // Check if this was the LAST pair
                if (matchedPairs === totalPairs) {
                    console.log("All pairs matched, ending turn");
                    setTimeout(() => {
                        if (gameMode === 'timer') {
                            clearInterval(timerInterval);
                        }
                        endPlayerTurn();
                    }, 300);
                } else {
                    canFlipCards = true; // Allow more flips
                }
            } else {
                console.log("No match");
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    isCheckingMatch = false;

                    // Check if we should end the turn due to no more resources
                    const shouldEndTurn =
                        (gameMode === 'turns' && turnsRemaining <= 0) ||
                        (gameMode === 'timer' && timer <= 0);

                    if (shouldEndTurn) {
                        console.log("No resources left after mismatch, ending turn");
                        setTimeout(() => {
                            endPlayerTurn();
                        }, 300);
                    } else {
                        canFlipCards = true; // Allow more flips
                    }
                }, 500);
            }
        }

        function calculateScore(matches, resourceUsed, maxResource) {
            // Base score: 1 point per match
            let baseScore = matches;

            // Efficiency bonus: remaining resources
            let efficiencyBonus = Math.max(0, maxResource - resourceUsed);

            // Total score
            return baseScore + efficiencyBonus;
        }

        function endPlayerTurn() {
            if (turnEnded) {
                console.log("Turn already ended, skipping");
                return;
            }

            console.log("Ending player turn for:", players[currentPlayerIndex]?.name);
            turnEnded = true;
            canFlipCards = false;
            isCheckingMatch = false;

            if (gameMode === 'timer') {
                clearInterval(timerInterval);
            }

            // Use consistent scoring for both modes
            let finalScore, efficiencyBonus, resourceUsed, maxResource;

            if (gameMode === 'timer') {
                resourceUsed = secondsUsed;
                maxResource = 15; // 15 seconds max
                finalScore = calculateScore(currentTurnScore, resourceUsed, maxResource);
                efficiencyBonus = finalScore - currentTurnScore;
            } else {
                resourceUsed = turnsUsed;
                maxResource = maxTurns;
                finalScore = calculateScore(currentTurnScore, resourceUsed, maxResource);
                efficiencyBonus = finalScore - currentTurnScore;
            }

            players[currentPlayerIndex].roundScores[currentRound - 1] = currentTurnScore;
            players[currentPlayerIndex].efficiencyScores[currentRound - 1] = finalScore;
            players[currentPlayerIndex].turnsUsed[currentRound - 1] = turnsUsed;
            players[currentPlayerIndex].secondsUsed[currentRound - 1] = secondsUsed;
            players[currentPlayerIndex].totalScore += finalScore;

            document.getElementById('turnResultPlayer').textContent = `${players[currentPlayerIndex].name}'s Turn Complete!`;

            if (gameMode === 'timer') {
                document.getElementById('turnResultScore').textContent = `Matched ${currentTurnScore} pairs in ${secondsUsed} seconds`;
            } else {
                document.getElementById('turnResultScore').textContent = `Matched ${currentTurnScore} pairs in ${turnsUsed} turns`;
            }

            if (efficiencyBonus > 0) {
                document.getElementById('turnResultEfficiency').textContent =
                    `Efficiency Bonus: +${efficiencyBonus} points! Total: ${finalScore}`;
            } else {
                document.getElementById('turnResultEfficiency').textContent = `Total: ${finalScore} points`;
            }

            // Add a small delay to ensure everything is processed
            setTimeout(() => {
                showScreen('turn-result-screen');
            }, 100);
        }

        function continueGame() {
            console.log("Continuing to next player...");
            currentPlayerIndex++;

            if (currentPlayerIndex >= players.length || players.slice(currentPlayerIndex).every(p => p.eliminated)) {
                endRound();
            } else {
                showScreen('game-screen');
                // Small delay to ensure DOM is ready
                setTimeout(() => {
                    startPlayerTurn();
                }, 100);
            }
        }

        function endRound() {
            console.log("Ending round", currentRound);
            document.getElementById('roundNumber').textContent = currentRound;

            if (isTieBreakerRound) {
                document.getElementById('tieBreakerInfo').style.display = 'block';
            } else {
                document.getElementById('tieBreakerInfo').style.display = 'none';
            }

            // Round scores - show only THIS round's score
            const roundScoresTable = document.getElementById('roundScoresTable');
            roundScoresTable.innerHTML = '';
            players.forEach(player => {
                const row = document.createElement('div');
                row.className = `score-row ${player.eliminated ? 'eliminated' : ''}`;
                const roundScore = player.roundScores[currentRound - 1] || 0;
                const efficiencyScore = player.efficiencyScores[currentRound - 1] || 0;
                const turns = player.turnsUsed[currentRound - 1] || 0;
                const seconds = player.secondsUsed[currentRound - 1] || 0;

                let scoreText = `${roundScore} pairs`;
                if (gameMode === 'timer') {
                    scoreText += ` (${seconds} seconds)`;
                } else {
                    scoreText += ` (${turns} turns)`;
                }

                if (efficiencyScore > roundScore) {
                    scoreText += `<br><span class="score-breakdown">+${efficiencyScore - roundScore} efficiency = ${efficiencyScore} points</span>`;
                } else {
                    scoreText += `<br><span class="score-breakdown">${efficiencyScore} points</span>`;
                }

                row.innerHTML = `
                    <span>${player.name}${player.eliminated ? ' (Eliminated)' : ''}</span>
                    <span>${scoreText}</span>
                `;
                roundScoresTable.appendChild(row);
            });

            // Total scores - show cumulative total with breakdown
            const totalScoresTable = document.getElementById('totalScoresTable');
            totalScoresTable.innerHTML = '';
            const sortedPlayers = [...players].sort((a, b) => b.totalScore - a.totalScore);
            sortedPlayers.forEach(player => {
                const row = document.createElement('div');
                row.className = `score-row ${player.eliminated ? 'eliminated' : ''}`;

                // Calculate previous rounds total
                let previousTotal = 0;
                for (let i = 0; i < currentRound - 1; i++) {
                    previousTotal += player.efficiencyScores[i] || 0;
                }

                const currentRoundScore = player.efficiencyScores[currentRound - 1] || 0;

                row.innerHTML = `
                    <span>${player.name}${player.eliminated ? ' (Eliminated)' : ''}</span>
                    <span>
                        ${player.totalScore} total
                        <div class="round-score-breakdown">
                            Previous: ${previousTotal} + This Round: ${currentRoundScore}
                        </div>
                    </span>
                `;
                totalScoresTable.appendChild(row);
            });

            // Elimination logic - eliminate ALL lowest scorers
            if (!isTieBreakerRound) {
                const activePlayers = players.filter(p => !p.eliminated);
                if (activePlayers.length > 1) {
                    // Find the lowest total score among active players
                    const lowestTotalScore = Math.min(...activePlayers.map(p => p.totalScore));

                    // Find ALL players with the lowest score
                    const lowestPlayers = activePlayers.filter(p => p.totalScore === lowestTotalScore);

                    // If ALL active players have the same score, do tie-breaker
                    if (lowestPlayers.length === activePlayers.length) {
                        isTieBreakerRound = true;
                        document.getElementById('eliminationMessage').style.display = 'block';
                        document.getElementById('eliminatedPlayer').textContent =
                            `All players tied with ${lowestTotalScore} points! Tie-breaker round!`;
                    } else {
                        // Eliminate ALL lowest scorers
                        lowestPlayers.forEach(player => {
                            player.eliminated = true;
                        });

                        document.getElementById('eliminationMessage').style.display = 'block';
                        if (lowestPlayers.length === 1) {
                            document.getElementById('eliminatedPlayer').textContent =
                                `${lowestPlayers[0].name} has the lowest total score (${lowestTotalScore}) and is eliminated!`;
                        } else {
                            const names = lowestPlayers.map(p => p.name).join(', ');
                            document.getElementById('eliminatedPlayer').textContent =
                                `${names} have the lowest total score (${lowestTotalScore}) and are eliminated!`;
                        }
                    }
                } else {
                    document.getElementById('eliminationMessage').style.display = 'none';
                }
            } else {
                // Tie-breaker round elimination
                const activePlayers = players.filter(p => !p.eliminated);
                if (activePlayers.length > 1) {
                    const lowestTotalScore = Math.min(...activePlayers.map(p => p.totalScore));
                    const lowestPlayers = activePlayers.filter(p => p.totalScore === lowestTotalScore);

                    lowestPlayers.forEach(player => {
                        player.eliminated = true;
                    });

                    document.getElementById('eliminationMessage').style.display = 'block';
                    if (lowestPlayers.length === 1) {
                        document.getElementById('eliminatedPlayer').textContent =
                            `${lowestPlayers[0].name} has the lowest score in tie-breaker and is eliminated!`;
                    } else {
                        const names = lowestPlayers.map(p => p.name).join(', ');
                        document.getElementById('eliminatedPlayer').textContent =
                            `${names} tied for lowest score in tie-breaker and are eliminated!`;
                    }

                    isTieBreakerRound = false;
                } else {
                    document.getElementById('eliminationMessage').style.display = 'none';
                }
            }

            showScreen('round-result-screen');
        }

        function nextRound() {
            console.log("Starting next round...");
            const activePlayers = players.filter(p => !p.eliminated);

            if (activePlayers.length <= 1) {
                showFinalResults();
                return;
            }

            currentRound++;
            currentPlayerIndex = 0;
            showScreen('game-screen');
            // Small delay to ensure DOM is ready
            setTimeout(() => {
                startPlayerTurn();
            }, 100);
        }

        function showFinalResults() {
            console.log("Showing final results");
            const activePlayers = players.filter(p => !p.eliminated);
            const winner = activePlayers[0];

            document.getElementById('winnerName').textContent = `üèÜ ${winner.name} Wins!`;
            document.getElementById('winnerScore').textContent = `Final Score: ${winner.totalScore} points`;

            const standings = document.getElementById('finalStandings');
            standings.innerHTML = '';

            const sortedPlayers = [...players].sort((a, b) => b.totalScore - a.totalScore);

            sortedPlayers.forEach((player, i) => {
                const row = document.createElement('div');
                const isWinner = player.name === winner.name;
                row.className = `score-row ${isWinner ? 'winner' : ''} ${player.eliminated ? 'eliminated' : ''}`;
                row.innerHTML = `
                    <span>${i + 1}. ${player.name}${player.eliminated ? ' (Eliminated)' : ''}</span>
                    <span>${player.totalScore} points</span>
                `;
                standings.appendChild(row);
            });

            showScreen('final-result-screen');
        }

        function updateScoreboard() {
            const scoreboard = document.getElementById('scoreboard');
            scoreboard.innerHTML = '';

            players.forEach((player, i) => {
                const card = document.createElement('div');
                card.className = 'player-card';
                if (i === currentPlayerIndex && !player.eliminated) card.classList.add('active');
                if (player.eliminated) card.classList.add('eliminated');

                card.innerHTML = `
                    <h3>${player.name}${player.eliminated ? ' ‚ùå' : ''}</h3>
                    <p>${player.totalScore} pts</p>
                `;
                scoreboard.appendChild(card);
            });
        }

        function showScreen(screenClass) {
            document.querySelectorAll('.setup-screen, .game-screen, .turn-result-screen, .round-result-screen, .final-result-screen').forEach(s => {
                s.classList.remove('active');
            });
            document.querySelector(`.${screenClass}`).classList.add('active');
        }

        function togglePause() {
            isPaused = !isPaused;
            const overlay = document.getElementById('pauseOverlay');

            if (isPaused) {
                if (gameMode === 'timer') {
                    clearInterval(timerInterval);
                }
                overlay.classList.add('active');
            } else {
                overlay.classList.remove('active');
                if (gameMode === 'timer') {
                    timerInterval = setInterval(() => {
                        if (turnEnded) {
                            clearInterval(timerInterval);
                            return;
                        }

                        timer--;
                        secondsUsed++;
                        document.getElementById('timer').textContent = timer;

                        if (timer <= 0) {
                            clearInterval(timerInterval);
                            if (!turnEnded) {
                                endPlayerTurn();
                            }
                        }
                    }, 1000);
                }
            }
        }

        function restartTurn() {
            if (confirm('Restart this turn? Progress will be reset.')) {
                if (gameMode === 'timer') {
                    clearInterval(timerInterval);
                }
                isPaused = false;
                document.getElementById('pauseOverlay').classList.remove('active');
                startPlayerTurn();
            }
        }

        function quitGame() {
            if (confirm('Quit game and return to player setup? All progress will be lost.')) {
                if (gameMode === 'timer') {
                    clearInterval(timerInterval);
                }
                isPaused = false;
                document.getElementById('pauseOverlay').classList.remove('active');

                document.getElementById('gameControlsHeader').style.display = 'none';

                currentRound = 1;
                currentPlayerIndex = 0;
                players = [];
                gameMode = null;
                isTieBreakerRound = false;

                document.querySelector('.game-mode-selection').style.display = 'block';
                document.getElementById('playerSetupSection').style.display = 'none';
                document.getElementById('startBtn').style.display = 'none';

                document.getElementById('playerInputs').innerHTML = '';
                initPlayerInputs();

                showScreen('setup-screen');
            }
        }

        function playAgain() {
            // COMPLETELY reset the game state
            currentRound = 1;
            currentPlayerIndex = 0;
            isTieBreakerRound = false;
            players = [];
            gameMode = null;

            document.getElementById('gameControlsHeader').style.display = 'none';

            // Clear all player inputs and reset to fresh state
            document.getElementById('playerInputs').innerHTML = '';
            initPlayerInputs();

            document.querySelector('.game-mode-selection').style.display = 'block';
            document.getElementById('playerSetupSection').style.display = 'none';
            document.getElementById('startBtn').style.display = 'none';

            showScreen('setup-screen');
        }

        // Initialize
        initPlayerInputs();
    </script>
