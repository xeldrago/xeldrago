<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple initiative by a freelance Technopreneur for boredom kill">
  <meta name="google-site-verification" content="pTSGbBOhvssU15exEBaLuNyVSNDxB12W-xkOvRqiUqQ">
  <title>Xeldrago | About Us</title>
  <link rel="icon" href="media/images/logo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4a6cf7;
      --primary-dark: #3d5cd7;
      --dark: #1d2144;
      --body-color: #637381;
      --light-bg: #f3f4ff;
      --white: #ffffff;
      --border-color: #e5e7eb;
      --card-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: var(--body-color);
      background: url("media/images/Green.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: var(--white);
      border-radius: 15px;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
    }

    h1,
    h2 {
      color: var(--primary);
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
    }

    h2 {
      font-size: 1.5rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .btn {
      background-color: var(--primary);
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 30px;
      transition: var(--transition);
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: var(--primary-dark);
      transform: scale(1.05);
    }

    .flip-box {
      background-color: transparent;
      width: 100%;
      max-width: 400px;
      height: 180px;
      margin: 20px auto;
      perspective: 1000px;
    }

    .flip-box-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flip-box:hover .flip-box-inner {
      transform: rotateY(180deg);
    }

    .flip-box-front,
    .flip-box-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      box-shadow: var(--card-shadow);
      padding: 20px;
    }

    .flip-box-front {
      background-color: var(--primary);
      color: white;
    }

    .flip-box-back {
      background-color: var(--primary-dark);
      color: white;
      transform: rotateY(180deg);
    }
  </style>
</head>

<body>
  <a href="index.html" class="btn"><i class="fa fa-home"></i> Home</a>

  <div class="container">
    <h1>Just a Small Startup on Freelance Field</h1>
    <h2>
      <ul>
        <li>Nothing more, nothing less</li>
        <li>
          Feel like joining us?
          <a href="contactus.html" class="btn">Click Here</a>
        </li>
        <li>Always hafun, no regrets!! Cherish each moment</li>
      </ul>
    </h2>
  </div>

  <div class="flip-box">
    <div class="flip-box-inner">
      <div class="flip-box-front">
        <h2>Donate/Support<br>If you feel entertained & want to give love by means!!</h2>
      </div>
      <div class="flip-box-back">
        <h2>Paytm/Gpay/Paypal: +919994198795</h2>
      </div>
    </div>
  </div>
</body>

</html>
