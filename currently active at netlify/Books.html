<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Book Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --card-bg: white;
            --header-bg: #2c3e50;
            --header-text: white;
            --shadow: rgba(0, 0, 0, 0.1);
            --hover-shadow: rgba(0, 0, 0, 0.15);
            --accent-color: #3498db;
            --border-color: #e0e0e0;
            --secondary-text: #7f8c8d;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --header-bg: #0d1117;
            --header-text: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.3);
            --hover-shadow: rgba(0, 0, 0, 0.5);
            --accent-color: #58a6ff;
            --border-color: #333;
            --secondary-text: #a0a0a0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
        }

        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px var(--shadow);
            transition: background-color 0.3s, color 0.3s;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 40px;
            border-radius: 4px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--header-text);
            color: var(--header-text);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .theme-icon {
            font-size: 1.2rem;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .library-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .search-box {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--card-bg);
            color: var(--text-color);
            width: 250px;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .book-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px var(--hover-shadow);
        }

        .book-header {
            background: var(--accent-color);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .book-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .book-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .book-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .book-author {
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .book-description {
            color: var(--secondary-text);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            flex-grow: 1;
        }

        .book-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--secondary-text);
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
        }

        /* Reader View */
        #reader-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 1000;
            flex-direction: column;
            transition: background-color 0.3s;
        }

        .reader-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--header-bg);
            color: var(--header-text);
            box-shadow: 0 2px 5px var(--shadow);
            transition: background-color 0.3s, color 0.3s;
        }

        .reader-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .reader-controls button {
            background: none;
            border: 1px solid var(--header-text);
            color: var(--header-text);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reader-controls button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #pdf-viewer {
            flex: 1;
            width: 100%;
            border: none;
            background: white;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--header-text);
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }

            .library-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .search-box {
                width: 100%;
            }

            .reader-header {
                padding: 1rem;
            }

            header {
                padding: 1rem;
            }

            .logo h1 {
                font-size: 1.2rem;
            }
        }
      
    </style>
    
</head>

<body>

        <div class="logo">
            <div
                style="width: 40px; height: 40px; background: white; display: flex; align-items: center; justify-content: center; border-radius: 4px;">
                <span style="font-size: 1.5rem; color: #2c3e50;">üìö</span>
            </div>
            <h1>PDF Book Reader</h1>
           
        </div>
        
        <button class="theme-toggle" id="theme-toggle">
            <span class="theme-icon" id="theme-icon">üåô</span>
            <span id="theme-text">Dark Mode</span>

    </header>

    <main>

    <!-- Reader View -->

        <div class="reader-header">
            <h2 id="reader-title">Book Title</h2>
            <div class="reader-controls">
                <button id="prev-page">Previous</button>
                <button id="next-page">Next</button>
                <button id="close-reader" class="close-btn">‚úï</button>

        <iframe id="pdf-viewer" src=""></iframe>

              {

            {

                title: "Ikigai _ the Japanese secret to a long and happy life",
                author: "by-H√âCTOR CARCiA AND FRANCESC MIR ALLES",

                genre: "Way of life",

        // DOM elements
        const booksGrid = document.getElementById('books-grid');
        const readerView = document.getElementById('reader-view');
        const pdfViewer = document.getElementById('pdf-viewer');
        const readerTitle = document.getElementById('reader-title');
        const closeReaderBtn = document.getElementById('close-reader');
        const prevPageBtn = document.getElementById('prev-page');
        const nextPageBtn = document.getElementById('next-page');
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const themeText = document.getElementById('theme-text');
        const searchBox = document.getElementById('search-box');

        // Check for saved theme preference or respect OS preference
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.body.classList.add('dark-mode');
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = 'Light Mode';
            } else {
                document.body.classList.remove('dark-mode');
                themeIcon.textContent = 'üåô';
                themeText.textContent = 'Dark Mode';
            }
        }

        // Toggle theme
        function toggleTheme() {
            if (document.body.classList.contains('dark-mode')) {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
                themeIcon.textContent = 'üåô';
                themeText.textContent = 'Dark Mode';
            } else {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = 'Light Mode';
            }
        }

        // Render books
        function renderBooks(booksToRender = books) {
            booksGrid.innerHTML = '';

            booksToRender.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                bookCard.dataset.id = book.id;

                bookCard.innerHTML = `
                    <div class="book-header">
                        <div class="book-icon">${book.icon}</div>
                        <div class="book-title">${book.title}</div>
                    </div>
                    <div class="book-content">
                        <div class="book-author">by ${book.author}</div>
                        <div class="book-description">${book.description}</div>
                        <div class="book-meta">
                            <span>${book.genre}</span>
                            <span>${book.year}</span>
                        </div>
                    </div>
                `;

                bookCard.addEventListener('click', () => openReader(book));
                booksGrid.appendChild(bookCard);
            });
        }

        // Filter books based on search
        function filterBooks() {
            const searchTerm = searchBox.value.toLowerCase();
            const filteredBooks = books.filter(book =>
                book.title.toLowerCase().includes(searchTerm) ||
                book.author.toLowerCase().includes(searchTerm) ||
                book.genre.toLowerCase().includes(searchTerm) ||
                book.description.toLowerCase().includes(searchTerm)
            );
            renderBooks(filteredBooks);
        }

        // Open reader view
        function openReader(book) {
            readerTitle.textContent = book.title;
            pdfViewer.src = book.file;
            readerView.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        // Close reader view
        function closeReader() {
            readerView.style.display = 'none';
            pdfViewer.src = '';
            document.body.style.overflow = 'auto';
        }

        // Event listeners
        closeReaderBtn.addEventListener('click', closeReader);
        themeToggle.addEventListener('click', toggleTheme);
        searchBox.addEventListener('input', filterBooks);

        // Navigation buttons
        prevPageBtn.addEventListener('click', () => {
            alert('Previous page - would navigate in full PDF.js implementation');
        });

        nextPageBtn.addEventListener('click', () => {
            alert('Next page - would navigate in full PDF.js implementation');
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
            renderBooks();
        });
    </script>
